name: "spaceranger_count"
namespace: "mapping"
version: "build_main"
authors:
- name: "Jakub Majercik"
  roles:
  - "author"
  info:
    role: "Contributor"
    links:
      email: "jakub@data-intuitive.com"
      github: "jakubmajercik"
      linkedin: "jakubmajercik"
    organizations:
    - name: "Data Intuitive"
      href: "https://www.data-intuitive.com"
      role: "Bioinformatics Engineer"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--gex_reference"
    description: "Path of folder containing 10x-compatible reference"
    info: null
    example:
    - "/path/to/refdata-gex-GRCh38-2020-A"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--input"
    description: "The fastq.gz files to align. Can also be a single directory containing\
      \ fastq.gz files.\n\nIndividual FASTQ files should follow the naming convention\
      \ of 10x Genomics:\n[Sample Name]_S[Sample Number]_L[Lane Number]_[Read Type]_001.fastq.gz\n\
      \nWhere:\n[Sample Name] is the name assigned during sample preparation/sequencing\n\
      S[Sample Number] is the sample index (usually S1, S2, etc.)\nL[Lane Number]\
      \ identifies the sequencing lane (L001, L002, etc.)\n\n[Read Type] will be one\
      \ of:\nR1 - Read 1 (contains the spatial barcode and UMI)\nR2 - Read 2 (contains\
      \ the actual cDNA sequence)\n"
    info: null
    example:
    - "sample_S1_L001_R1_001.fastq.gz"
    - "sample_S1_L001_R2_001.fastq.gz"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ";"
  - type: "file"
    name: "--probe_set"
    description: "CSV file specifying the probe set used"
    info: null
    example:
    - "Visium_Human_Transcriptome_Probe_Set_v2.0_GRCh38-2020-A.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--cytaimage"
    description: "Brightfield image generated by the CytAssist instrument. \nWhen\
      \ using CytAssist workflow, either this or --image must be provided.\n"
    info: null
    example:
    - "cyta_image.tif"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--image"
    description: "H&E or fluorescence microscope image in TIFF or JPG format. \nRequired\
      \ for standard Visium workflow, optional when using --cytaimage for CytAssist\
      \ workflow.\n"
    info: null
    example:
    - "brightfield.tif"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "The folder to store the alignment results"
    info: null
    example:
    - "/path/to/output"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
- name: "Slide Information"
  arguments:
  - type: "string"
    name: "--slide"
    description: "Visium slide serial number (e.g., 'V10J25-015')"
    info: null
    example:
    - "V10J25-015"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--area"
    description: "Visium capture area identifier (e.g., 'A1')"
    info: null
    example:
    - "A1"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--unknown_slide"
    description: "Use this option if the slide serial number and area were entered\
      \ incorrectly on the CytAssist \ninstrument and the correct values are unknown.\
      \ Not compatible with --slide, --area, or \n--slide-file options\n"
    info: null
    required: false
    choices:
    - "visium-1"
    - "visium-2"
    - "visium-2-large"
    - "visium-hd"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--slidefile"
    description: "Slide design file for offline use"
    info: null
    example:
    - "slide_design.gpr"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--override_id"
    description: "Overrides the slide serial number and capture area provided in the\
      \ Cytassist image metadata"
    info: null
    direction: "input"
- name: "Image Options"
  arguments:
  - type: "file"
    name: "--darkimage"
    description: "Multi-channel, dark-background fluorescence image"
    info: null
    example:
    - "fluorescence.tif"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--colorizedimage"
    description: "Color image representing pre-colored dark-background fluorescence\
      \ images"
    info: null
    example:
    - "colored_fluorescence.tif"
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--dapi_index"
    description: "Index of DAPI channel (1-indexed) of fluorescence image"
    info: null
    example:
    - 1
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "double"
    name: "--image_scale"
    description: "Microns per microscope image pixel"
    info: null
    example:
    - 0.65
    required: false
    min: 0.01
    max: 10.0
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--reorient_images"
    description: "Whether to rotate and mirror image to align fiducial pattern"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Processing Options"
  arguments:
  - type: "boolean"
    name: "--create_bam"
    description: "Enable or disable BAM file generation"
    info: null
    default:
    - true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean_true"
    name: "--nosecondary"
    description: "Disable secondary analysis (e.g., clustering)"
    info: null
    direction: "input"
  - type: "integer"
    name: "--r1_length"
    description: "Hard trim the input Read 1 to this length before analysis"
    info: null
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--r2_length"
    description: "Hard trim the input Read 2 to this length before analysis"
    info: null
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--filter_probes"
    description: "Whether to filter the probe set using the \"included\" column"
    info: null
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--custom_bin_size"
    description: "Bin Visium HD data to specified size in microns (4-100, even values\
      \ only) in addition to the standard binning size (2 µm, 8 µm, 16 µm)"
    info: null
    required: false
    min: 4
    max: 100
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Input Selection"
  arguments:
  - type: "string"
    name: "--project"
    description: "Project folder name within mkfastq output"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--sample"
    description: "Prefix of FASTQ filenames to select"
    info: null
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--lanes"
    description: "Only use FASTQs from selected lanes"
    info: null
    example:
    - 1
    - 2
    - 3
    required: false
    direction: "input"
    multiple: true
    multiple_sep: ";"
resources:
- type: "bash_script"
  path: "script.sh"
  is_executable: true
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Count gene expression and protein expression reads from a single capture\
  \ area."
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
- type: "file"
  path: "visium"
- type: "file"
  path: "GRCh38"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "vsh"
  name: "openpipeline"
  repo: "openpipeline"
  tag: "v4.0.2"
keywords:
- "spaceranger"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline_spatial"
  docker_registry: "ghcr.io"
  documentation: "https://www.10xgenomics.com/support/software/space-ranger/latest/analysis/running-pipelines/space-ranger-count"
