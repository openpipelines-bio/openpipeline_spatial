name: "spatial_neighborhood_graph"
namespace: "neighbors"
version: "build_main"
authors:
- name: "Dorien Roosen"
  roles:
  - "maintainer"
  info:
    role: "Core Team Member"
    links:
      email: "dorien@data-intuitive.com"
      github: "dorien-er"
      linkedin: "dorien-roosen"
    organizations:
    - name: "Data Intuitive"
      href: "https://www.data-intuitive.com"
      role: "Data Scientist"
argument_groups:
- name: "Inputs"
  arguments:
  - type: "file"
    name: "--input"
    description: "Input H5MU file"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--modality"
    description: "Which modality from the input MuData file to process.\n"
    info: null
    default:
    - "rna"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--input_obsm_spatial_coords"
    description: "Key in adata.obsm where spatial coordinates are stored"
    info: null
    default:
    - "spatial"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Spatial Neighbors Calculation"
  arguments:
  - type: "string"
    name: "--coord_type"
    description: "Type of coordinate system. Valid options are:\n`grid` - grid coordinates.\
      \ Only relevant for lattice-based layouts (e.g. Visium). Builds a graph assuming\
      \ a regular grid topology, where neighbors aredefined by grid adjacency rather\
      \ than distance.\n`generic` - Generic coordinates. Recommended for imaging-based\
      \ data. This option is appropriate for irregularly spaced points, such as cell\
      \ centroids or spot coordinates from imaging-based assays (e.g. Xenium, CosMx).\
      \ Setting this option avoids grid-assumption artifacts and ensures each node\
      \ has spatial neighbors as defined by distance. \n"
    info: null
    default:
    - "generic"
    required: false
    choices:
    - "generic"
    - "grid"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--n_spatial_neighbors"
    description: "Depending on `--coord_type`:\n`grid` - number of neighboring tiles.\n\
      `generic` - number of neighborhoods for non-grid data. Only used when `--delaunay\
      \ False`.\n"
    info: null
    default:
    - 6
    required: false
    min: 1
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "boolean"
    name: "--delaunay"
    description: "Whether to use Delaunay triangulation to determine spatial neighborhood\
      \ graph.\nOnly used when `--coord_type generic`.\n"
    info: null
    default:
    - false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ";"
- name: "Outputs"
  arguments:
  - type: "file"
    name: "--output"
    description: "Output H5MU file path."
    info: null
    example:
    - "output.h5mu"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--output_compression"
    description: "Compression format to use for the output AnnData and/or Mudata objects.\n\
      By default no compression is applied.\n"
    info: null
    example:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "setup_logger.py"
- type: "file"
  path: "nextflow_labels.config"
  dest: "nextflow_labels.config"
description: "Calculates a spatial neighborhood graph based on the spatial coordinates."
test_resources:
- type: "python_script"
  path: "test.py"
  is_executable: true
- type: "file"
  path: "xenium_tiny.h5mu"
info: null
status: "enabled"
scope:
  image: "public"
  target: "public"
repositories:
- type: "vsh"
  name: "openpipeline"
  repo: "openpipeline"
  tag: "v4.0.3"
links:
  repository: "https://github.com/openpipelines-bio/openpipeline_spatial"
  docker_registry: "ghcr.io"
